<!--CSS style documents-->
<style>
  body{
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    font-family: 'Yusei Magic', sans-serif;
  }
  table 
  {
    
    font-family: "Times New Roman", Times, serif;
    border-collapse: collapse;
    width: 100%;
  }

  td, th 
  {
    border: 1px solid #dddddd;
    text-align: left;
    padding: 8px;
  }

  th{
    text-align: center;
  }

  tr:nth-child(even) 
  {
    background-color: #8bb56d;
  }

  .button {
  background-color: #4CAF50; /* Green */
  border: none;
  color: white;
  padding: 8px 25px;
  text-align: center;
  text-decoration: none;
  font-size: 16px;
  margin: 3px 1px;
  transition-duration: 0.2s;
  cursor: pointer;
  
}

.disabled {
  opacity: 0.5;
  cursor: not-allowed;
  border-radius: 10%;
}

.button1 {
  background-color: white; 
  color: black; 
  border: 2px solid #4CAF50;
  border-radius: 10%;
}

.button1:hover {
  background-color: #4CAF50;
  color: white;
  box-shadow: 0 10px 14px 0 rgba(0,0,0,0.24),0 15px 45px 0 rgba(0,0,0,0.19);
}

input[type=text] {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  box-sizing: border-box;
  border: 2px solid #4CAF50;
  border-radius: 4px;
}

input[type=date] {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  box-sizing: border-box;
  border: 2px solid #4CAF50;
  border-radius: 4px;
}

input[type=time] {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  box-sizing: border-box;
  border: 2px solid #4CAF50;
  border-radius: 4px;
}

select {
  width: 100%;
  padding: 12px 20px;
  border: 2px solid #4CAF50;
  border-radius: 4px;
  background-color: #f1f1f1;
}
</style>
